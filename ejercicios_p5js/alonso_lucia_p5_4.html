<!doctype html>  -->
<html>
  <head>
    <meta charset="utf-8" /> 
    <title>Texto básico p5.js</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>

    <script>
function setup() {
  createCanvas(800, 500);   
  background(255, 204, 153);
  noStroke();

  // Título centrado "a mano" 
  textSize(28);
  textAlign(CENTER, TOP);
  fill(102, 102, 255);
  text("Lucía Alonso Fernández", 400, 16);

  // Subtítulo un poco más abajo
  textSize(16);
  fill(255, 51, 51);
  text("Baile urbano", 400, 52);

  // Esquinas: colocadas con números fijos
  textSize(12);
  fill(0);
  textAlign(LEFT, TOP);
  text("(0, 0)", 6, 6);        // arriba-izquierda

  textAlign(RIGHT, TOP);
  text("(800, 0)", 794, 6);    // arriba-derecha 

  textAlign(LEFT, BOTTOM);
  text("(0, 500)", 6, 494);    // abajo-izquierda
 
  textAlign(RIGHT, BOTTOM);
  text("(800, 500)", 794, 494);// abajo-derecha

  // "Centro" aproximado a mano (320, 180)
  textAlign(CENTER, CENTER);
  textSize(14);
  fill(30);
  text("Centro (400, 250)", 400, 250);
}
</script></script>
  </body>
</html>
