<!doctype html> <!-- Indica que es un documento HTML -->
<html>
  <head>
    <meta charset="utf-8" /> <!-- Permite usar acentos y caracteres españoles -->
    <title>Apuntes p5.js</title> <!-- Nombre que aparecerá en la pestaña del navegador -->

    <!-- Enlace a la librería p5.js alojada en internet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <!-- Aquí podríamos tener texto o botones, pero nosotros solo dibujaremos -->
    <!-- Cargamos nuestro código JavaScript donde escribiremos el dibujo -->
    <script>function setup() {
  createCanvas(400, 400);
  background(255);

// Cabeza
  noFill();
  stroke(0);
  strokeWeight(3);
  circle(200, 200, 250);  

//Ojos
fill(0);
circle(150, 160, 30);
circle(250, 160, 30); 

 //Boca
 noFill();
 stroke(0);
 strokeWeight(5);
 arc(200, 250, 150, 80, 0, PI);
 
 // Ceja
  strokeWeight(2);
  arc(150, 140, 40, 20, PI, TWO_PI);
  arc(250, 140, 40, 20, PI, TWO_PI);
}</script>
  </body>
</html>
