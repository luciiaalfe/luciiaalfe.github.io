<!doctype html> <!-- Indica que es un documento HTML -->
<html>
  <head>
    <meta charset="utf-8" /> <!-- Permite usar acentos y caracteres españoles -->
    <title>Apuntes p5.js</title> <!-- Nombre que aparecerá en la pestaña del navegador -->

    <!-- Enlace a la librería p5.js alojada en internet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <!-- Aquí podríamos tener texto o botones, pero nosotros solo dibujaremos -->
    <!-- Cargamos nuestro código JavaScript donde escribiremos el dibujo -->
    <script>
function setup() {
  createCanvas(400, 400);
  background(255);


//cielo
fill(135, 206, 235);
noStroke();
rect(0, 0, width, height / 2);


//tierra
fill(34, 139, 34);
rect(0, height / 2, width, height / 2);


//sol
fill(255, 223, 0);
noStroke();
ellipse(300, 100, 80, 80);


//arcoíris
noFill();
stroke(255, 0, 0);
strokeWeight(5);
arc(200, 300, 300, 200, PI, TWO_PI);

stroke(255, 165, 0);
arc(200, 300, 280, 180, PI, TWO_PI);

stroke(255, 255, 0);
arc(2000, 300, 260, 160, PI, TWO_PI);

stroke(0, 255, 0);
arc(200, 300, 240, 140, PI, TWO_PI);

stroke(0, 0, 255);
arc(200, 300, 220, 120, PI, TWO_PI);

stroke(75, 0, 130);
arc(200, 300, 200, 100, PI, TWO_PI);

stroke(238, 130, 238);
arc(200, 300, 180, 80, PI, TWO_PI);



//casa
fill(255, 0, 0);
rect(100, 200, 150, 150);

//tejado
fill(139, 69, 19);
triangle(100, 200, 250, 200, 175, 100);

//ventanas
fill(255, 255, 255);
rect(120, 220, 30, 30);
rect(150, 220, 30, 30);

//puerta
fill(139, 69, 19);
rect(140, 270, 40, 80);

//coche
fill(0, 255, 0);
rect(50, 320, 100, 40);
fill(0);
ellipse(60, 360, 30, 30);
ellipse(140, 360, 30, 30);

 }
</script>
 </body>
</html>
