<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Tarea 10 — If básicos: día · noche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>

<body>
<script>
  
  let xS, yS, dS, rS, vS;

  function setup() {
    createCanvas(900, 500);

    // Sol 
    dS = 0.18 * width;   
    rS = dS / 2;         
    yS = 0.35 * height;  
    xS = -rS;            
    vS = width / 400;    
  }

  function draw() {

  
    if (xS <= width + rS) {
      background(135, 206, 235); 
    } else {
      background(0);
    }
    noStroke();
    fill(20, 120, 40);
    rect(0, 0.8 * height, width, 0.2 * height);
    noStroke();
    fill(255, 210, 0);
    circle(xS, yS, dS);
    xS = xS + vS;
    if (xS >= 2 * width - rS) {
      xS = -rS; 
    }
  }
</script>
</body>
</html>
