<!doctype html> <!-- Indica que es un documento HTML -->
<html>
  <head>
    <meta charset="utf-8" /> <!-- Permite usar acentos y caracteres españoles -->
    <title>Casa p5.js</title> <!-- Nombre que aparecerá en la pestaña del navegador -->

    <!-- Enlace a la librería p5.js alojada en internet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <!-- Aquí podríamos tener texto o botones, pero nosotros solo dibujaremos -->
    <!-- Cargamos nuestro código JavaScript donde escribiremos el dibujo -->
    <script>function setup() {
  createCanvas(400, 400);    // Crea un lienzo de 400x400 píxeles
  background(200);           // Fondo blanco

  // Base de la casa
  stroke(150);
  strokeWeight(2);
  fill(240, 200, 150);
  rect(100, 180, 200, 150);

  // puerta
  fill(139, 69, 19); 
  stroke(100, 50, 10);
  strokeWeight(4);
  rect(180, 250, 40, 80);

  // Manilla
  stroke(0);      // Rojo con transparencia
  strokeWeight(6);
  point(210, 290);

  // Ventanas
  fill(135, 50, 10);
  stroke(100, 50, 10);
  strokeWeight(4);

  // Ventana izquierda
  rect(120, 210, 40, 40);
  
  // Ventana derecha
  rect(240, 210, 40, 40);
  
  //Tejado
  fill(150, 0, 0);
  stroke(100, 0, 0);
  strokeWeight(3);
  triangle(90, 180, 310, 180, 200, 100);
}</script>
  </body>
</html>
